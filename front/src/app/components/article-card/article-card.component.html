<mat-card class="article-card" [routerLink]="['/articles', article.id]">
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <div class="metadata">
      <span class="date">{{ article.created_at | date }}</span>
      <span class="author">{{ article.author_username }}</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{ article.content }}</p>
  </mat-card-content>
</mat-card>
