<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email ou nom d'utilisateur</mat-label>
          <input matInput formControlName="identifier" required />
          <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">
            L'email ou le nom d'utilisateur est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Se connecter
        </button>
      </form>

      <div class="register-link">
        <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
